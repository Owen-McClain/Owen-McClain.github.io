<!-- aircraft.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remote Controlled Aircraft</title>
<style>
body { 
  margin: 0; 
  font-family: 'Segoe UI', Arial, sans-serif; 
  background: #0d0d0d; 
  color: #e6e6e6; 
}
header { 
  padding: 20px 40px; 
  background: rgba(13,13,13,0.9); 
  backdrop-filter: blur(8px); 
  position: sticky; 
  top: 0; 
}
a.back { 
  color: #4f7cff; 
  text-decoration: none; 
  font-size: 1.1rem; 
}
.carousel { 
  max-width: 900px; 
  margin: 40px auto; 
  position: relative; 
  height: 500px; /* fixed height for consistency */
  overflow: hidden; 
  border-radius: 12px; 
}
.carousel img { 
  width: 100%; 
  height: 100%; 
  object-fit: cover; 
  position: absolute; 
  top: 0; 
  left: 0; 
  opacity: 0; 
  transition: opacity 0.6s ease; /* smooth fade */
}
.carousel img.active { 
  opacity: 1; 
  z-index: 1; 
}
.carousel button { 
  position: absolute; 
  top: 50%; 
  transform: translateY(-50%); 
  background: rgba(0,0,0,0.4); 
  color: white; 
  border: none; 
  padding: 12px; 
  font-size: 1.5rem; 
  cursor: pointer; 
  border-radius: 6px; 
}
.prev { left: 10px; } 
.next { right: 10px; }
.content { 
  max-width: 900px; 
  margin: 40px auto; 
  padding: 20px; 
  background: #1a1a1a; 
  border-radius: 12px; 
  border: 1px solid #242424; 
}
</style>
</head>
<body>
<header>
  <a href="index.html" class="back">← Back to portfolio</a>
</header>

<div class="carousel">
  <img src="images/plane1.jpg" class="active">
  <img src="images/plane2.jpg">
  <img src="images/plane3.jpg">
  <img src="images/plane4.jpg">
  <img src="images/plane5.jpg">
  <button class="prev">❮</button>
  <button class="next">❯</button>
</div>

<div class="content">
  <h1>Remote Controlled Aircraft</h1>
  <p>High-efficiency aircraft with optimized internal structure and high–aspect ratio wing, built to maximize flight time.</p>
</div>

<script>
const imgs = document.querySelectorAll('.carousel img');
let index = 0;
let intervalTime = 1000; // 4 seconds per slide

// Function to show a specific slide
function showSlide(i) {
  imgs[index].classList.remove('active');
  index = i;
  imgs[index].classList.add('active');
}

// Next/Prev buttons
document.querySelector('.next').onclick = () => { showSlide((index + 1) % imgs.length); resetInterval(); };
document.querySelector('.prev').onclick = () => { showSlide((index - 1 + imgs.length) % imgs.length); resetInterval(); };

// Automatic sliding
let slideInterval = setInterval(() => {
  showSlide((index + 1) % imgs.length);
}, intervalTime);

// Reset interval after manual click
function resetInterval() {
  clearInterval(slideInterval);
  slideInterval = setInterval(() => {
    showSlide((index + 1) % imgs.length);
  }, intervalTime);
}
</script>
</body>
</html>
