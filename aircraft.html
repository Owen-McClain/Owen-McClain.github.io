<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remote Controlled Aircraft</title>
<style>
body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #0d0d0d; color: #e6e6e6; }
header { padding: 20px 40px; background: rgba(13,13,13,0.9); backdrop-filter: blur(8px); position: sticky; top: 0; }
a.back { color: #4f7cff; text-decoration: none; font-size: 1.1rem; }
.carousel { max-width: 900px; margin: 40px auto; position: relative; }
.carousel img { width: 100%; border-radius: 12px; display: none; }
.carousel img.active { display: block; }
.carousel button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.4); color: white; border: none; padding: 12px; font-size: 1.5rem; cursor: pointer; border-radius: 6px; }
.prev { left: 10px; } .next { right: 10px; }
.content { max-width: 900px; margin: 40px auto; padding: 20px; background: #1a1a1a; border-radius: 12px; border: 1px solid #242424; }
</style>
</head>
<body>
<header><a href="index.html" class="back">← Back to portfolio</a></header>
<div class="carousel">
<img src="images/plane1.jpg" class="active">
<img src="images/plane2.jpg">
<img src="images/plane3.jpg">
<img src="images/plane4.jpg">
<img src="images/plane5.jpg">
<img src="images/plane6.jpg">
<button class="prev">❮</button><button class="next">❯</button>
</div>
<div class="content">
<h1>Remote Controlled Aircraft</h1>
<p>High-efficiency long-endurance aircraft with optimized internal structure and high–aspect ratio wing.</p>
</div>
<script>
const imgs1=document.querySelectorAll('.carousel img');let i1=0;
document.querySelector('.next').onclick=()=>{imgs1[i1].classList.remove('active');i1=(i1+1)%imgs1.length;imgs1[i1].classList.add('active');};
document.querySelector('.prev').onclick=()=>{imgs1[i1].classList.remove('active');i1=(i1-1+imgs1.length)%imgs1.length;imgs1[i1].classList.add('active');};
</script>
</body>
</html>
