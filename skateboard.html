<!-- skateboard.html --> 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Longboard Truck Assembly</title>
<style>
body { 
  margin: 0; 
  font-family: 'Segoe UI', Arial, sans-serif; 
  background: #0d0d0d; 
  color: #e6e6e6; 
}
header { 
  padding: 20px 40px; 
  background: rgba(13,13,13,0.9); 
  backdrop-filter: blur(8px); 
  position: sticky; 
  top: 0; 
}
a.back { 
  color: #4f7cff; 
  text-decoration: none; 
  font-size: 1.1rem; 
}

/* CAROUSEL */
.carousel { 
  max-width: 900px; 
  margin: 40px auto; 
  position: relative; 
  height: 500px;
  overflow: hidden; 
  border-radius: 12px;
  background: transparent;
}

/* Slide wrapper handles the rounded corners */
.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.6s ease;
  border-radius: 12px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Only the active slide shows */
.slide.active {
  opacity: 1;
  z-index: 1;
}

/* The image never touches edges and has rounded corners */
.slide img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 12px;
  background-color: transparent;
}

/* Buttons */
.carousel button { 
  position: absolute; 
  top: 50%; 
  transform: translateY(-50%); 
  background: rgba(0,0,0,0.4); 
  color: white; 
  border: none; 
  padding: 12px; 
  font-size: 1.5rem; 
  cursor: pointer; 
  border-radius: 6px; 
}
.prev { left: 10px; } 
.next { right: 10px; }

.content { 
  max-width: 900px; 
  margin: 40px auto; 
  padding: 20px; 
  background: #1a1a1a; 
  border-radius: 12px; 
  border: 1px solid #242424; 
}
</style>
</head>
<body>
<header>
  <a href="index.html" class="back">← Back to portfolio</a>
</header>

<!-- FIXED CAROUSEL STRUCTURE -->
<div class="carousel">
  <div class="slide active"><img src="images/truck1.jpg"></div>
  <div class="slide"><img src="images/truck2.jpg"></div>
  <div class="slide"><img src="images/truck3.jpg"></div>
  <div class="slide"><img src="images/truck4.jpg"></div>
  <div class="slide"><img src="images/truck5.jpg"></div>
  <div class="slide"><img src="images/truck6.jpg"></div>

  <button class="prev">❮</button>
  <button class="next">❯</button>
</div>

<div class="content">
  <h1>Project Description</h1>
  <p>Type here...</p>
</div>

<script>
const slides = document.querySelectorAll('.slide');
let index = 0;
let intervalTime = 2500;

// Function to show a specific slide
function showSlide(i) {
  slides[index].classList.remove('active');
  index = i;
  slides[index].classList.add('active');
}

// Next/Prev buttons
document.querySelector('.next').onclick = () => { showSlide((index + 1) % slides.length); resetInterval(); };
document.querySelector('.prev').onclick = () => { showSlide((index - 1 + slides.length) % slides.length); resetInterval(); };

// Automatic sliding
let slideInterval = setInterval(() => {
  showSlide((index + 1) % slides.length);
}, intervalTime);

// Reset interval after manual click
function resetInterval() {
  clearInterval(slideInterval);
  slideInterval = setInterval(() => {
    showSlide((index + 1) % slides.length);
  }, intervalTime);
}
</script>

</body>
</html>
